# Last edited: 2025-06-16
site_name: Eduardo Furlan
site_description: Eduardo Furlan's Page
site_author: Eduardo Furlan
#repo_name: efurlanm
#repo_url: https://www.github.com/efurlanm/
copyright: CC BY 4.0 License
docs_dir: src
site_dir: docs
#site_url: https://efurlanm.github.io/    # for online use
site_url: ""                    # for offline use
use_directory_urls: false       # for offline use
theme:
    font: false                 # no external fonts
    name: material
    #squidfunk.github.io/mkdocs-material/setup/changing-the-colors/
    palette:
        primary: white
        accent: white
    features:
        - header.autohide
        - navigation.tracking   # address show active anchor
plugins:
    #- search    # the idea is not to be a big site
    - offline
    - blog:
        post_readtime: false
extra:
    generator: false    # "Made with Material for MkDocs"
extra_css:
    - assets/extra.css
    - assets/katex/katex.min.css
extra_javascript:
    - assets/katex.js
    - assets/katex/katex.min.js
    - assets/katex/contrib/auto-render.min.js
markdown_extensions:
    - tables
    - pymdownx.arithmatex:
        generic: true           # katex
    - pymdownx.snippets:        # mkdocs-macros-plugin
        check_paths: true
        base_path: src/include
not_in_nav: |
    assets/
    include/
    books/
    courses.md
    pub-all.md
    pub-courses.md
    teach-gallery.md
    teach-project.md
nav:
    - index.md
    - research.md
    - teaching.md
    - Engineering: engineering.md
    - notes.md
    - Blog:
      - blog/index.md
exclude_docs: |
    .*
    *ยง*
    *#*
