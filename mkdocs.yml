site_name: Eduardo Furlan
site_author: Eduardo Furlan
site_description: Eduardo Furlan's Page
site_url: https://efurlanm.github.io/
site_dir: docs
docs_dir: src
use_directory_urls: false
theme:
    font: false                 # no external fonts
    name: material
    # squidfunk.github.io/mkdocs-material/setup/changing-the-colors/
    palette:
        primary: white
        accent: white
    features:
        - header.autohide
        - navigation.tracking   # address show active anchor
plugins:
    - search
extra:
    generator: false
extra_css:
    - assets/extra.css
    - assets/katex/katex.min.css
extra_javascript:
    - assets/katex.js
    - assets/katex/katex.min.js
    - assets/katex/contrib/auto-render.min.js
markdown_extensions:
    - tables
    - pymdownx.arithmatex:
        generic: true           # katex
    - pymdownx.snippets:        # mkdocs-macros-plugin
        check_paths: true
        base_path: src/include
not_in_nav: |
    assets/
    include/
    courses.md
    pub-all.md
    pub-courses.md
    gallery.md
    teach-project.md
nav:
    - index.md
    - research.md
    - teaching.md
    - engineering.md
    - notes.md
exclude_docs: |
    .*
    *ยง*
